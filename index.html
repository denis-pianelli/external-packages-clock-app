<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Clock app</title>
  </head>
  <body>
    <main class="main">
      <div id="time-container">
        <div id="timezone-container">
          <p id="timezone"></p>
          <i class="fa-regular fa-pen-to-square fa-xl open-modal"></i>
        </div>
        <h1 id="current-time"></h1>
        <p id="current-date"></p>
      </div>
			<blockquote>
				<p id="quote"></p>
				<footer id="quote-author"></footer>
			</blockquote>
    </main>

    <!-- Modal HTML -->
    <div id="timezone-modal" class="modal micromodal-slide" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-title">Select Timezone</h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content">
            <select id="timezone-select">
              <option value="America/New_York">New York (EST)</option>
              <option value="America/Chicago">Chicago (CST)</option>
              <option value="America/Los_Angeles">Los Angeles (PST)</option>
              <option value="America/Denver">Denver (MST)</option>
              <option value="America/Phoenix">Phoenix (MST - No DST)</option>
              <option value="America/Anchorage">Anchorage (AKST)</option>
              <option value="America/Adak">Adak (HST - No DST)</option>
              <option value="Pacific/Honolulu">Honolulu (HST)</option>
              <option value="Pacific/Auckland">Auckland (NZST)</option>
              <option value="Pacific/Sydney">Sydney (AEDT)</option>
              <option value="Asia/Tokyo">Tokyo (JST)</option>
              <option value="Asia/Shanghai">Shanghai (CST)</option>
              <option value="Asia/Dubai">Dubai (GST)</option>
              <option value="Europe/London">London (GMT)</option>
              <option value="Europe/Paris" selected>Paris (CET)</option>
              <option value="Europe/Berlin">Berlin (CET)</option>
            </select>
          </main>
          <footer class="modal__footer">
            <button
              class="modal__btn"
              id="update-timezone"
              data-micromodal-close
            >
              Update Timezone
            </button>
          </footer>
        </div>
      </div>
    </div>

    <!-- Include dayjs and micromodal scripts -->
    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <script src="./node_modules/dayjs/plugin/timezone.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_timezone);
    </script>
    <script src="./node_modules/dayjs/plugin/utc.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
    </script>
    <script src="./node_modules/micromodal/dist/micromodal.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
